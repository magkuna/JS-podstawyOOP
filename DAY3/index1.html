<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
    function Square (color){
    this.square = document.createElement ('div');

    this.square.style.height = '100px'
    this.square.style.width = '100px'
    this.square.style.background = color || 'red'
    this.square.style.margin = "10px"

    document.body.appendChild(this.square)
    }
    
    Square.prototype.changeColor = function () {
        this.square.style.background = color
    }

    let arrayOfSquares = []
    for (let i = 0; i <10; i++){
        arrayOfSquares = arrayOfSquares.concat ( new Square())
    }
   
              
   </script>
    
    
    
   
</body>
</html>
