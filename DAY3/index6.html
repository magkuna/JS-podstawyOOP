<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <div class="container-first"></div>
    <div class="container-second"></div>

    <script>
        class ToDo {
            constructor(selector) {
                this.container = document.querySelector(selector) || document.body

                this.tasks = [{
                    text: 'Åšmieci',
                    isCompleted: false,
                }]

                this.render()
            }
            toggleTask(taskIndex) {
                this.tasks = this.tasks.map(
                    (task, index) => (
                        index === taskIndex ?
                            {
                                text: task.text,
                                isCompleted: !task.isCompleted,
                            }
                            :
                            task
                    )
                )

                this.render()
            }

            addTask(newTaskText) {
                const newTask = {
                    text: newTaskText,
                    isCompleted: false,
                }

                this.tasks = this.tasks.concat(newTask)

                this.render()
            }

            render() {
                this.container.innerHTML = ''

                this.renderForm()

                this.tasks.forEach(
                    task => this.renderTask(task)
                )
            }

            renderTask(task) {
                const div = document.createElement('div')

                div.innerText = task.text

                if (task.isCompleted) div.style.textDecoration = 'line-through'

                this.container.appendChild(div)
            }

            renderForm() {
                const div = document.createElement('div')
                const input = document.createElement('input')
                const button = document.createElement('button')

                input.setAttribute('placeholder', 'Nowe zadanie')
                button.innerText = 'Dodaj!'

                const clickHandler = () => this.addTask(input.value)

                button.addEventListener(
                    'click',
                    clickHandler
                )

                // check closure here (in [[Scopes]] property)
                console.dir(clickHandler)

                div.appendChild(input)
                div.appendChild(button)
                this.container.appendChild(div)
            }
        }

    </script>

    <script>
        const ToDo1 = new ToDo('container-first') 
    </script>
</body>

</html>
