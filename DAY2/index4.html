<body>
    <script>

        function ArrayPusher() {
            this.array = []
            
        }

        ArrayPusher.prototype.push = function (newValue){ 
        this.array = this.array.concat(newValue)
        }
        const pusher1 = new ArrayPusher () 
        pusher1.push(1)
        pusher1.push(4)
        pusher1.push(5)
       
        
        console.log(pusher1)




    </script>
</body>
